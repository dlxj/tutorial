  <script>
    function waitPerformSearch(){
      var tipuesearch_config = [
        tipuesearch,
        tipuesearch_options,
        tipuesearch_stop_words,
        tipuesearch_weight,
        tipuesearch_replace,
        tipuesearch_stem,
        tipuesearch_related
        ];
      if(tipuesearch_config.every(
        function(tspar){
          return typeof tspar !== "undefined"
          }
        )){
        $('#tipue_search_input').tipuesearch(tipuesearch_options)
      }
      else{
        setTimeout(waitPerformSearch, 250);
      }
    }
    $(document).ready(waitPerformSearch);
  </script>
